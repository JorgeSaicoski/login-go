version: '3'
services:
 db:
   image: postgres:latest
   ports:
     - "5432:5432"
   environment:
     POSTGRES_USER: postgres
     POSTGRES_PASSWORD: yourpassword
     POSTGRES_DB: postgres
   networks:
     - app-network

 api:
   build: .
   ports:
     - "8080:8080"
   depends_on:
     - db
   networks:
     - app-network

networks:
 app-network: